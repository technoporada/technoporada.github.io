<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Galeria AI</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            max-width: 180px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.08);
        }

        @media (max-width: 600px) {
            .gallery img {
                max-width: 100px;
            }
        }
    </style>
</head>

<body>
    <h1 style="text-align:center;">Galeria AI</h1>
    <div class="gallery">
        <img src="1.jpeg" alt="">
        <img src="2.jpeg" alt="">
        <img src="3.jpeg" alt="">
        <img src="4.jpeg" alt="">
        <img src="5.jpg" alt="">
        <img src="6.jpg" alt="">
        <img src="7.jpeg" alt="">
        <img src="8.jpeg" alt="">
        <img src="9.jpeg" alt="">
        <img src="10.jpeg" alt="">
        <img src="11.jpeg" alt="">
        <img src="12.jpeg" alt="">
        <img src="13.jpeg" alt="">
        <img src="14.jpeg" alt="">
        <img src="15.jpeg" alt="">
        <img src="16.jpeg" alt="">
        <img src="17.jpeg" alt="">
        <img src="18.jpeg" alt="">
        <img src="19.jpeg" alt="">
        <img src="20.jpeg" alt="">
        <img src="21.jpeg" alt="">
        <img src="22.jpeg" alt="">
        <img src="23.jpeg"
            alt="Ethereal angels in flowing robes soaring through a dramatic sky filled with swirling clouds. Some angels wear purple dresses while one wears blue. The celestial beings float gracefully against a backdrop of golden sunset colors blending into deep blue cosmic swirls. The scene conveys a sense of divine peace and heavenly movement">
    </div>
</body>
</html>
