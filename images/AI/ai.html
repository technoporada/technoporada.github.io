<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Galeria AI</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 180px;
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.08);
        }
        @media (max-width: 600px) {
            .gallery img {
                max-width: 100px;
            }
        }
    </style>
</head>
